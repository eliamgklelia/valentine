<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
body{
  text-align:center;
  font-family: Arial;
  background:#ffd6e8;
  overflow:hidden;
  margin:0;
}

h1{
  position:relative;
  z-index:2;
  margin-top:30px;
}

#msg{
  position:relative;
  z-index:3;
  font-size:24px;
  font-weight:bold;
  margin-top:10px;
}

img{
  width:80%;
  max-width:420px;
  border-radius:20px;
  position:relative;
  z-index:2;
  margin-top:10px;
}

button{
  padding:15px 25px;
  font-size:20px;
  margin:10px;
  border-radius:10px;
  cursor:pointer;
}

/* —Å–µ—Ä–¥–µ—á–∫–∏ –≤–≤–µ—Ä—Ö */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp linear infinite;
  opacity:.75;
  z-index:1;
  pointer-events:none;
}

@keyframes floatUp{
  from{ transform: translateY(0); }
  to{ transform: translateY(-110vh); }
}

/* –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
.blast{
  position:fixed;
  z-index:5;
  pointer-events:none;
  animation: blastMove var(--dur) ease-out forwards;
  font-size:var(--size);
  left:var(--x);
  top:var(--y);
}

@keyframes blastMove{
  0%{ transform: translate(0,0); opacity:1; }
  100%{ transform: translate(var(--dx), var(--dy)); opacity:0; }
}
</style>
</head>

<body>

<h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
<div id="msg"></div>

<img id="pic" src="https://i.pinimg.com/originals/6d/b4/1c/6db41c67d4c714cc0cec2f6a15602e5a.gif">

<br><br>

<button onclick="yes()">–î–∞ üíñ</button>
<button onclick="no()">–ù–µ—Ç üòà</button>

<script>
const msg = document.getElementById("msg");
const pic = document.getElementById("pic");

/* —Å–µ—Ä–¥–µ—á–∫–∏ */
let hearts;
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
function startHearts(){ hearts=setInterval(createHeart,300); }
function stopHearts(){
  clearInterval(hearts);
  document.querySelectorAll(".heart").forEach(h=>h.remove());
}
startHearts();

/* –∫–Ω–æ–ø–∫–∞ –î–∞ */
function yes(){
  pic.src="https://i.pinimg.com/originals/a6/fe/3c/a6fe3c1ef45d9d041626f7bab516b44b.gif";
  msg.innerText="I love you ‚ù§Ô∏è";

  stopHearts();

  blast();
  setTimeout(blast,300);
  setTimeout(blast,600);

  setTimeout(startHearts,2500);
}

/* –∫–Ω–æ–ø–∫–∞ –ù–µ—Ç */
function no(){
  pic.src="https://i.pinimg.com/originals/c2/ef/a1/c2efa1e1dcea0248a26606f6460d652d.gif";
  msg.innerText="–≤–∏–π–¥–∏ –∞—Ç—Å—é–¥–∞, —Ä–æ–∑–±—ñ–π–Ω–∏–∫";
}

/* –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
function blast(){
  const emojis=["‚ù§Ô∏è","üíã"];
  for(let i=0;i<70;i++){
    const el=document.createElement("div");
    el.className="blast";
    el.innerText=emojis[Math.random()*2|0];

    const angle=Math.random()*Math.PI*2;
    const power=200+Math.random()*500;

    el.style.setProperty("--x",window.innerWidth/2+"px");
    el.style.setProperty("--y",window.innerHeight/2+"px");
    el.style.setProperty("--dx",Math.cos(angle)*power+"px");
    el.style.setProperty("--dy",Math.sin(angle)*power+"px");
    el.style.setProperty("--dur",2+Math.random()*1.5+"s");
    el.style.setProperty("--size",18+Math.random()*24+"px");

    document.body.appendChild(el);
    setTimeout(()=>el.remove(),3000);
  }
}
</script>

</body>
</html>
